<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../Style/Style.css" rel="stylesheet">
    <script src="../JS/login.js"></script>
    <title>Gestão de Leads</title>
</head>
<body class="Body">
    <div><!--Nav-->
        <nav class="navbar navbar-brand" id="Nav">
            <div class="container-fluid">
              <img src="../Assets/Logo.png" alt="" id="ImgLogo">
            </div>  
        </nav>
    </div><!--Nav-->

    <div><!--Body-->
      <h1 id="Title1">Sistema de Gestão de Leads</h1>
      <!--Login-->
    <form class="row g-3 needs-validation" id="Form">
      <div class="col-md-6" id="label">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Usuário" maxlength="7" required>
        <br>
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="12345" maxlength="5" required>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Gerente" id="inlineRadio1" value="option1" required>
          <label class="form-check-label" for="inlineRadio1">Gerente</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Coodernador" id="inlineRadio2" value="option2" required>
          <label class="form-check-label" for="inlineRadio2">Coodernador</label>
        </div>
      </div>

      <div class="col-12">
        <a><button class="btn btn-outline-dark" type="button" id="btn2" onclick="Login()">Entrar</button></a>
      </div>
    </form>

  <!--Login-->
  
    </div><!--Body-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
